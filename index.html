<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <p>My Library</p>
    </div>
    <div class="container">
        <div class="buttondiv"> 
      <button class="addBook" onclick="show()">+ Add Book</button>
      <div class="dialog">
        <dialog id="book-dialog">
          <div><h1 style="text-align: center;">Insert the book info here:</h1>
          <button id="closeButton" onclick="hide()"><img src="images/close-icon.png" id="closeImage"></button></div>
          <form id="forms">
            <div>
              <h2>Book Name</h2>
            <input type="text" placeholder="Book Name" name="Book Name" id="Name" required />
            </div>
            <div>
              <h2>Author</h2>
            <input type="text" placeholder="Author" id="Author" name="Author" required />
          </div>
          <div>  
            <h2>Pages</h2>
          <input type="number" placeholder="Pages" id="Pages" name="Pages" required />
          <h2 style="margin-top:30px ;">Read?</h2>
          <input type="checkbox" id="read" style="cursor: pointer;">
          </div>
            <button type="submit" onclick="addBookToLibrary()">Submit</button>
          </form>
        </dialog>
      </div>
      </div>
      <div id="totalbooks">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
