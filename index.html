<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <p>My Library</p>
    </div>
    <div class="container">
        <div class=""> 
      <button class="addBook" onclick="show()">+ Add Book</button>
      <div class="dialog">
        <dialog id="book-dialog">
          <h1 style="text-align: center;">Insert the book info here:</h1>
          <form>
            <div>
              <h2>Book Name</h2>
            <input type="text" placeholder="Book Name" />
            </div>
            <input type="text" placeholder="Author" />
            <input type="number" placeholder="Pages" />
            <button type="submit" onclick="hide()">Submit</button>
          </form>
        </dialog>
      </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
